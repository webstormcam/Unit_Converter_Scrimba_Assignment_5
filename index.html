<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Unit Converter</title>
</head>
<body>
    <section id="top">
        <h1>Metric/Imperial Unit Conversion</h1>
        <div id="amount-section">
            <input id="enteredValue"  class="input-style" type="text">
            <button id="convert" class="button-style">Convert</button>
        </div>
    </section>
    <section id="bottom">
        <div class="convert-output">
            <h2>Length (Meter/Feet)</h2>
            <div class="calculation-section">
                <p><span class="input-value">0</span> meters = <span id="feet"> 0.000 </span> feet</p>
                <span class="divider">|</span>
                <p> <span class="input-value"> 0</span> feet = <span id="meters"> 0.000</span> meters</p>
            </div>
            
        </div>
        <div class="convert-output">
            <h2>Volume (Liters/Gallons)</h2>
            <div class="calculation-section">
                <p><span class="input-value">0</span> liters = <span id="gallons"> 0.000 </span> gallons</p>
                <span class="divider">|</span>
                <p> <span class="input-value"> 0</span> gallons = <span id="liters"> 0.000</span> meters</p>
            </div>
        </div>
        <div class="convert-output">
            <h2>Mass (Kilograms/Pounds)</h2>
            <div class="calculation-section">
                <p><span class="input-value">0</span> kilos = <span id="gallons"> 0.000 </span> pounds</p>
                <span class="divider">|</span>
                <p> <span class="input-value"> 0</span> pounds = <span id="liters"> 0.000</span> kilos</p>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
